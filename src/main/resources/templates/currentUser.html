<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Current user</title>
    <meta charset="UTF-8" th:insert="~{header :: bootstrap}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div th:insert="~{header :: navbar}"></div>

<div class="row pe-5">
    <div class="col-sm-2 bg-white vh-100 px-0">
        <div class="nav flex-column nav-pills ps-2" aria-orientation="vertical" id="v-pills-tab" role="tablist">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" href="/admin">Admin</a>
            </div>
            <a class="nav-link active" href="/user">User</a>
        </div>
    </div>
    <div class="col-sm" >
        <h1>User information-page</h1>
        <div class="tab-content border">
            <div class="tab-pane fade show active" id="all">
                <div class="btn text-start container-fluid border px-3 pt-3 pb-2 bg-light">
                    <h5>About user</h5>
                </div>
                <div class="px-4 py-3">
                    <table class="table table-sm table-striped border-top">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th scope="col">Username</th>
                            <th scope="col">Age</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr style="border-bottom: hidden">
                            <td id="userId"></td>
                            <td id="username"></td>
                            <td id="userAge"></td>
                            <td id="userRoles"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<div th:insert="~{header :: popa}"></div>
<script type="module" src="javascript/onLoad.js"></script>
</body>
</html>
